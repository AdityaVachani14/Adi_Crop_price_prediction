<!DOCTYPE html>
<html>
<head>
    <title>Crop Cost Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        input, select {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background: #2563eb;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            background: #d1fae5;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Crop Cost Predictor</h2>

        <label>Crop:</label>
        <select name="crop" required>
            <option value="">Select Crop</option>
            <option>Sugarcane</option>
            <option>Barley</option>
            <option>Cotton</option>
            <option>Wheat</option>
            <option>Maize</option>
            <option>Rice</option>
        </select>

        <label>State:</label>
        <select name="state" required>
            <option value="">Select State</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
        </select>

        <label>Region:</label>
        <select name="region" required>
            <option value="">Select Region</option>
            <option>North</option>
            <option>South</option>
            <option>East</option>
            <option>West</option>
            <option>Central</option>
            <option>Northeast</option>
        </select>

        <label>Soil Type:</label>
        <select name="soil" required>
            <option value="">Select Soil Type</option>
            <option>Chalky</option>
            <option>Sandy</option>
            <option>Clayey</option>
            <option>Loamy</option>
            <option>Silty</option>
            <option>Peaty</option>
        </select>

        <label>Land Area (acres):</label>
        <input type="number" step="0.01" name="land_area" required>

        <label>Temperature (°C):</label>
        <input type="number" step="0.01" name="temperature" required>

        <label>Rainfall (mm):</label>
        <input type="number" step="0.01" name="rainfall" required>

        <label>Budget (₹):</label>
        <input type="number" step="0.01" name="budget" required>

        <button type="submit">Predict Costs</button>

        {% if result %}
        <div class="result">
            {% if result.error %}
                <p style="color:red;">Error: {{ result.error }}</p>
            {% else %}
                <p><strong>Seed Cost:</strong> ₹{{ result["Seed Cost"] }}</p>
                <p><strong>Fertilizer Cost:</strong> ₹{{ result["Fertilizer Cost"] }}</p>
                <p><strong>Irrigation Cost:</strong> ₹{{ result["Irrigation Cost"] }}</p>
            {% endif %}
        </div>
        {% endif %}
    </form>
</body>
</html>
